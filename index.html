<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-2 單字聽打</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    #check-btn, #next-btn, #submit-btn, #restart-btn {
      width: 150px;
    }
    .hidden {
      display: none;
    }
    #answer, #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #completion-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="game-title">1-2 單字聽打</div>
  <div id="question-number">第 1 題 / 共 12 題</div>
  <audio id="audio" controls></audio><br>
  <input type="text" id="answer" placeholder="請輸入聽到的內容"><br>
  <div class="note">&nbsp;</div>
  <div class="note" id="hint">請注意空格與標點符號</div>
  <button id="check-btn" disabled>確認</button>
  <div id="result"></div>
  <button id="next-btn" class="hidden">下一題</button>

  <div id="final-score"></div>

  <!-- 暱稱區 -->
  <div id="nickname-section" class="hidden">
    <div id="completion-title">測驗完成</div>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )"><br>
    <div class="note">&nbsp;</div>
    <div class="note">姓名＋生日 範例：王小明0828</div>
    <div class="note">請回傳合格成績</div>
    <button id="submit-btn" disabled>提交成績</button>
    <button id="restart-btn">重新開始</button>
  </div>

  <script>
    const questions = [
      { audio: "1.mp3", answer: "거리" },
      { audio: "2.mp3", answer: "거미" },
      { audio: "3.mp3", answer: "너구리" },
      { audio: "4.mp3", answer: "누구" },
      { audio: "5.mp3", answer: "다리" },
      { audio: "6.mp3", answer: "다리미" },
      { audio: "7.mp3", answer: "드라마" },
      { audio: "8.mp3", answer: "바나나" },
      { audio: "9.mp3", answer: "바다" },
      { audio: "10.mp3", answer: "부부" },
      { audio: "11.mp3", answer: "비누" },
      { audio: "12.mp3", answer: "어디" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let shuffledQuestions = shuffle([...questions]);
    let current = 0;
    let correct = 0;
    let finalScore = 0;

    const audio = document.getElementById("audio");
    const answerInput = document.getElementById("answer");
    const checkBtn = document.getElementById("check-btn");
    const nextBtn = document.getElementById("next-btn");
    const resultDiv = document.getElementById("result");
    const questionNumber = document.getElementById("question-number");
    const finalScoreDiv = document.getElementById("final-score");
    const nicknameSection = document.getElementById("nickname-section");
    const nicknameInput = document.getElementById("nickname");
    const submitBtn = document.getElementById("submit-btn");
    const restartBtn = document.getElementById("restart-btn");
    const hintDiv = document.getElementById("hint");

    answerInput.addEventListener("input", () => {
      checkBtn.disabled = answerInput.value.trim() === "";
    });

    function loadQuestion() {
      const q = shuffledQuestions[current];
      audio.src = q.audio;
      answerInput.value = "";
      resultDiv.innerHTML = "";
      answerInput.disabled = false;
      checkBtn.disabled = true;
      nextBtn.classList.add("hidden");
      questionNumber.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      hintDiv.style.display = "block";
    }

    checkBtn.addEventListener("click", () => {
      const userAns = answerInput.value.trim();
      const correctAns = shuffledQuestions[current].answer.trim();
      if (userAns === correctAns) {
        resultDiv.innerHTML = "✅ 正確！";
        correct++;
      } else {
        resultDiv.innerHTML = `❌ 錯誤。正確答案：${correctAns}`;
      }
      answerInput.disabled = true;
      checkBtn.disabled = true;
      nextBtn.classList.remove("hidden");
    });

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    });

    function endGame() {
      finalScore = Math.round((correct / shuffledQuestions.length) * 100);
      const passStatus = finalScore >= 80 ? "✅ 合格" : "❌ 不合格 請重新測驗";
      finalScoreDiv.innerHTML = `<h2>你答對 ${correct}/${shuffledQuestions.length} 題，得分 ${finalScore}% - ${passStatus}</h2>`;
      nicknameSection.classList.remove("hidden");

      submitBtn.disabled = finalScore < 80;

      answerInput.style.display = "none";
      checkBtn.style.display = "none";
      nextBtn.style.display = "none";
      audio.style.display = "none";
      questionNumber.style.display = "none";
      resultDiv.style.display = "none";
      hintDiv.style.display = "none";
    }

    nicknameInput.addEventListener("input", () => {
      if (finalScore >= 80) {
        submitBtn.disabled = nicknameInput.value.trim() === "";
      }
    });

    submitBtn.addEventListener("click", () => {
      const nickname = nicknameInput.value.trim();
      if (!nickname || finalScore < 80) return;

      const now = new Date();
      const time = now.getFullYear() + "-" +
        String(now.getMonth() + 1).padStart(2, '0') + "-" +
        String(now.getDate()).padStart(2, '0') + " " +
        String(now.getHours()).padStart(2, '0') + ":" +
        String(now.getMinutes()).padStart(2, '0') + ":" +
        String(now.getSeconds()).padStart(2, '0');
      const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const weekday = weekdays[now.getDay()];
      const gameTitle = "1-2 單字聽打";

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";
      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", finalScore);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);

      fetch(formURL, { method: "POST", mode: "no-cors", body: formData })
        .then(() => alert("✅ 提交成功!!可重複測驗"));
    });

    restartBtn.addEventListener("click", () => {
      current = 0;
      correct = 0;
      finalScore = 0;
      nicknameInput.value = "";
      submitBtn.disabled = true;
      nicknameSection.classList.add("hidden");
      finalScoreDiv.innerHTML = "";
      answerInput.style.display = "inline-block";
      checkBtn.style.display = "inline-block";
      audio.style.display = "inline-block";
      questionNumber.style.display = "block";
      resultDiv.style.display = "block";
      hintDiv.style.display = "block";
      shuffledQuestions = shuffle([...questions]);
      loadQuestion();
    });

    loadQuestion();
  </script>
</body>
</html>
